 
<div  container ng-controller="signinController"> 

 

<br><br> 


<h2 class='starttitle' style='color:burlywood'>Customer Sign In</h2> 
<br>

<div style="color:dodgerblue"> 
   

        <div class="form-group row justify-content-center" >  
                 <div class="col-xs-3">  
                     <label class="control-label st1">Customer Id Number:</label> 
                     <input type="text" class="form-control st1" ng-model="custId">
                </div>  
         </div>        
        <div class="form-group row justify-content-center" >  
                <div class="col-xs-3">  
                    <label class="control-label st1">Customer Password:</label> 
                   <input type="password" class="form-control st1" ng-model="custPass">   
                </div>    
        </div> 

        <br>
        <div class="form-group row justify-content-center" >     
                <div>
                    <button type="submit" style="margin-right: 15px;"
                    class="btn btn-primary st1" ng-click="signin()">Sign In</button> 
                    <a href="#!start"    class="btn btn-primary st1 b1"> Cancel</a> 

                 </div>
        </div>

        <div class="row" style="margin-left:380px;margin-top: 30px;">  
                <span style='color:burlywood;font-size: large'>
                        {{message}}
                </span> 
        </div>  
</div>
