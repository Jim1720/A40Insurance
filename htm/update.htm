   
 
<div  ng-controller="updateController" class="container" style="color:dodgerblue">

   <div id="styleDiv" ng-class="externalClass">

    <br> 
    <h2 class='starttitle sh'>Update Customer Information</h2> 
    <br> 

        <form>    
                <div id="alignment" style="margin-left:210px">

                <div class="form-group row">  
                        <div class="col-xs-3">  
                            <label class="control-label st1 sl">First Name:</label>
                            <input  type="text" ng-model='custFirst' class="form-control st1"> 
                        </div>    

                        <div class="col-xs-3">  
                                <label class="control-label st1 sl">Middle:</label> 
                                <br><input  type="text" ng-model='custMiddle' class="form-control st1">
                        
                            </div> 
                    
                        <div class="col-xs-3">  
                            <label class="control-label st1 sl">Last Name:</label> 
                            <br><input  type="text" ng-model='custLast' class="form-control st1">
                    
                        </div>  

                        <div class="col-xs-3">   
                                <label class="control-label st1 sl">Password:</label>  
                                <br><input  type="password" ng-model='custPass' class="form-control st1"> 
                        </div>  

                        <div class="col-xs-3">   
                                <label class="control-label st1 sl">Confirm Password:</label>  
                                <br><input  type="password" ng-model='custPass2' class="form-control st1"> 
                        </div>  

                        <div class="col-xs-5">     
                                <label class="control-label st1 sl">Gender:</label>  
                                <select class="form-control st1" ng-model="custGender">
                                        <option>M</option>
                                        <option>F</option>
                                </select>
                                <!--br><input type="text" class="form-control st1" ng-model="custGender"-->
                        </div>   
                </div> 

                <div class="form-group row" >  
                        <div class="col-xs-5">    
                                <label class="control-label st1 sl">e-mail:</label>
                                <br><input type="text" class="form-control st1" ng-model="custEmail"> 
                        </div> 
                        <div class="col-xs-5">     
                                <label class="control-label st1 sl">Telephone:</label> 
                                <br><input type="text" class="form-control st1" ng-model="custPhone">
                        </div>   
                        <div class="col-xs-5">     
                                <label class="control-label st1 sl">Birth Date:</label> 
                                <br><input type="text" class="form-control st1" ng-model="custBirthDate">
                        </div>  
                       
                         
                </div> 

                <div class="form-group row">  
                        <div class="col-xs-5">  
                            <label class="control-label st1 sl">Address1:</label>  
                            <br><input type="text" class="form-control st1" ng-model="custAddr1">  
                        </div>  
              
                        <div class="col-xs-5">    
                            <label class="control-label st1 sl">Address2:</label> 
                            <br><input type="text" class="form-control st1" ng-model="custAddr2"> 
                    
                        </div>  

                        <div class="col-xs-5">     
                                <label style="margin-left: 15px;" class="control-label st1 sl">Plan:</label> 
                                <br><div class="sh" style="margin-left: 15px;font-size:larger;">{{custPlan}}</div>
                        </div>  
                </div> 

                <div class="form-group row" >  
                        <div class="col-xs-3">    
                                <label class="control-label st1 sl">City:</label> 
                                <br><input type="text" class="form-control st1" ng-model="custCity">  
                        </div>    
                    
                        <div class="col-xs-3">    
                                <label class="control-label st1 sl">State:</label> 
                                <select class="form-control st1" ng-model="custState">
                                        <option>WA</option>
                                        <option>CA</option>
                                </select>
                                <!--br><input type="text" class="form-control st1" ng-model="custState"-->  
                        </div> 

                        <div class="col-xs-3">     
                                <label class="control-label st1 sl">Zip:</label> 
                                <br><input type="text" class="form-control st1" ng-model="custZip">  
                        </div>  
                </div>   
 
               
                <div class="form-group row"> 
                    <div class="col-md-10">
                        <button type="submit" class="btn btn-primary st1 sw"
                                ng-click="updateCustomer()">Update</button> 
                        &nbsp;
                        <a href="#!hub"     class="btn btn-primary st1  sw"> Menu </a> 
                        
                    </div>
                </div>

                <div class="form-group row sm"> 
                     {{message}}     
                </div>
 
        </div>

        </form>
    </div>
</div>
</html>
